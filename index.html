<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github user search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="">
    <div class="container">
      <header class="header">
        <h1 class="header_logo">devfinder</h1>
        <h3 class="header_button" id="dark">
          DARK <i class="mode fa-solid fa-moon"></i>
        </h3>
        <h3 class="header_button hidden" id="light">
          LIGHT <i class="mode fa-solid fa-sun"></i>
        </h3>
      </header>
    </div>

    <form action="" class="search" id="form">
      <i class="img fa-solid fa-magnifying-glass"></i>
      <input
        class="search_inp"
        id="search_inp"
        type="text"
        placeholder="Search GitHub usernameâ€¦"
      />
      <span class="xato hidden" id="xato3">No resoult</span>
      <button class="search_button" id="search">Search</button>
    </form>

    <main class="site_main">
      <div class="user_main">
        <div class="user_coment">
          <img class="img_user" src="./img/Bitmap.png" alt="" />
          <div class="user_titles">
            <div class="user_joined_data">
              <h1 class="user_name" id="user_name">The Octocat</h1>
              <span class="user_data"
                >Joined <span id="user_day">25 Jan 2013</span></span
              >
            </div>
            <a class="user_link" href=""
              >@ <span id="user_username">octocat</span></a
            >
          </div>
        </div>
        <p class="user_bio" id="user_bio">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>

        <ul class="user_ul">
          <li class="user_li">
            Respos
            <span class="user_repos" id="repos">8</span>
          </li>
          <li class="user_li">
            Follovers
            <span class="user_repos" id="follovers">3938</span>
          </li>
          <li class="user_li">
            Following
            <span class="user_repos" id="following">9</span>
          </li>
        </ul>

        <ul class="location_ul">
          <li class="location_li">
            <a class="location_a" href="">
              <i class="location_img fa-solid fa-location-dot"></i>
              <span class="location_text" id="user_loc">San Francisco</span>
            </a>
          </li>
          <li class="location_li">
            <a class="location_a" href="">
              <i class="location_img fa-brands fa-twitter"></i>
              <span class="location_text" id="user_twitter">Not Available</span>
            </a>
          </li>
          <li class="location_li">
            <a class="location_a" href="">
              <i class="location_img fa-solid fa-link"></i>
              <span class="location_text" id="user_blog"
                >https://github.blog</span
              >
            </a>
          </li>
          <li class="location_li">
            <a class="location_a" href="">
              <i class="location_img fa-solid fa-building"></i>
              <span class="location_text" id="user_company">@github</span>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
